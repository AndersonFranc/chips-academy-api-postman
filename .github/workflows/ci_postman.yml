# This is a basic workflow to help you get started with Actions

name: Testes API Postman

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  test:
      name: Testes API
    # The type of runner that the job will run on
      runs-on: ubuntu-latest

     # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Copiando os arquivos para maquina virtual
        uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: Etapa 01 - Verifica√ß√£o vers√£o do Node e Newman
        run: |
          newman --version && node --version && ls
              
      # Runs a single command using the runners shell
      - name: Etapa 02 - Html Extra Reporter
        run: |
          npm fund
          npm install -g newman
          sudo npm install -g newman-reporter-htmlextra        

      # Runs a set of command using the runners shell
      - name: Etapa 03 - Rodando as Collections de Testes
        run: |
          newman run Users.postman_collection.json -e Chips.postman_environment.json -g "workspace.postman_globals.json" --delay-request 1 --reporters cli, -r htmlextra --reporter-htmlextra-export ./result/Report.html
           
      - name: Etapa 04 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: ./result/
             
  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    if: always()
    needs: 
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://AndersonFranc.github.io/chips-academy-api-postman/Report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: report

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
